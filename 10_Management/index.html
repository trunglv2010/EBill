<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
	<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <title>vuejs product app</title>
</head>

<body>
    <div id="app">
        <div class="header">
            <nav class="navbar navbar-light bg-light navbar-expand-lg">
                <div class="container">
                    <a href="#/" class="navbar-brand router-link-exact-active router-link-active">Product Manager</a>
                    <button type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div id="navbarNav" class="collapse navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a href="#" class="nav-link">Home <span class="sr-only">(current)</span></a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="container">
        	<!-- start the detail product mode -->
        	<div class="products" v-if="mode == 'detail'" >
                <h3>Product Details</h3>
                <div class="card mt-5">
                    <div class="card-header">
                        Product detail
                    </div>
                    <div class="card-body">
                        <p>ID: {{ productDetail.id }}</p> 
                        <p>Product: {{ productDetail.name }}</p>
                        <p>Product Price: {{ productDetail.price }}</p>
                        <a href="#/" class="btn btn-primary router-link-active" @click="back"> Back </a>
                    </div>
                </div>
            </div>
            <!-- end detail product mode -->

            <!-- start normal mode -->
            <div class="products" v-else>
                <h3>Products</h3>
                <div class="card">
                    <div class="card-header">
                        Add a new product
                    </div>
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="form-group">
                            	<label>ID</label> <input v-model="productDetail.id" type="text" required="required" class="form-control ml-sm-2 mr-sm-4 my-2">
                            </div>
                            <div class="form-group">
                            	<label>Name</label> <input v-model="productDetail.name" type="text" required="required" class="form-control ml-sm-2 mr-sm-4 my-2">
                            </div>
                            <div class="form-group">
                            	<label>Price</label> <input v-model="productDetail.price" type="text" required="required" class="form-control ml-sm-2 mr-sm-4 my-2">
                            </div>
                            <div class="ml-auto text-right"><button type="submit" class="btn btn-primary my-2" @click="addProduct">Add</button></div>
                        </form>
                    </div>
                </div>
                <div class="card mt-5">
                    <div class="card-header">
                        Product List
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">
                                            Product ID
                                        </th>
                                        <th>
                                            Product Name
                                        </th>
                                        <th>
                                            Product Price
                                        </th>
                                        <th>
                                            Action
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                	<tr is="product" 
                                		v-for="(product, index) in products" 
                                		:key="index" 
                                		:product="product"
                                		:index="index"
                                		v-on:delete="delProduct"
                                		v-on:save="saveProduct"
                                		v-on:cancel="cancelSaveProduct"
                                		v-on:edit="editProduct"
                                		v-on:show="showProduct"></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end normal mode -->
        </div>
    </div>
    <script src="traningvue.js"></script>
</body>
</html>
